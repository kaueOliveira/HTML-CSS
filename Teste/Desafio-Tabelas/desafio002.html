<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td, th {
            border: 1px solid black;
            padding: 4px;
        }

        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }

        .cor {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <table>
       
            <tr>
                <th rowspan="2" class="cor" scope="col">Área </th>
                <th colspan="2" rowspan="2" class="cor" scope="col">Disciplinas </th>
                <th colspan="2" class="cor" scope="colgroup">Notas</th>
                <th rowspan="2" class="cor" scope="col">Média </th>
            </tr>
        
     
            <tr>
               <th class="cor" scope="col">Nota 1</th>
               <th class="cor" scope="col">Nota 2</th> 
            </tr>

            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td colspan="2">Matemátematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td colspan="2">Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td colspan="2">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td colspan="2">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="5" class="cor" scope="row">Média de Exatas</th>
                <td class="cor">0.0</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td colspan="2">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td colspan="2">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="5" class="cor" scope="row">Média de Humanas</th>
                <td class="cor">0.0</td>
            </tr>
          
        
    </table>
</body>
</html>
